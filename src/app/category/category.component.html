<div class="container">
    <h5> {{ title }}</h5>
    <form (ngSubmit)="onCreatePost(f)" #f="ngForm">
      <div id="CategoryData">
        <div class="row">
          <div class="col-xs-6 col-sm-10 col-md-2  col-sm-offset-1 col-md-offset-2">      
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" 
                           id="codigo"
                           class="form-control"
                           ngModel name="codigo"
                           required 
                           #cod="ngModel">
                           <span class="help-block" *ngIf="!cod.valid && cod.touched">Por favor, informe um código válido!</span>
                </div>
           </div> 
           <div class="col-xs-6 col-sm-8 col-md-4  col-sm-offset-1 col-md-offset-2">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text"
                           id="nome" 
                           class="form-control"
                           ngModel name="nome"
                           required>
                </div>
            </div>    
            <div class="col-xs-4 col-sm-10 col-md-6  col-sm-offset-1 col-md-offset-2"> 
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <input type="text" 
                           id="descricao" 
                           class="form-control"
                           ngModel name="descricao"
                           required>
                </div>               
            </div>                   
         </div>    
          <button class="btn btn-primary" type="submit"  
              [disabled]="!f.valid" >Salvar</button> 
       </div> 
    </form> 
    <hr />
    <category-detail-component></category-detail-component>
</div>
